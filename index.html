<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./Logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
  <body>
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16">
      <nav class="my-10">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a class="normal-case text-xl">
              <img src="./Logo.png" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <button
              class="btn btn-secondary text-[#252525] bg-[#25252533] border-none text-xl font-medium"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <!-- <a class="btn text-xl font-medium text-white bg-red-600">Blog</a> -->
            <button
              id="btn-blog"
              class="btn text-xl font-medium text-white bg-[#FF1F3D]"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="w-11/12 mx-auto">
      <hr />
    </div>
    <main>
      <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 my-8">
        <div
          id="btn-container"
          class="btn-container flex gap-4 md:w-1/2 lg:w-5/12 mx-auto"
        ></div>
      </section>
      <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 my-8">
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <!-- single card -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://i.ibb.co/M23fhxm/unsplash-Eh-Tc-C9s-YXsw.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">
                Biden Pledges Nearly $3 Billion To Ukraine
                <div class="badge badge-secondary p-5">Excellent</div>
              </h2>
              <p>
                Wednesday, August 24, 2022 | Tag Cloud Tags: Biden, EU, Euro,
                Europe, Joe Biden,
              </p>
              <div class="card-footer flex justify-between mt-8">
                <div class="flex">
                  <div>
                    <div class="avatar online">
                      <div class="w-14 rounded-full">
                        <img
                          src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&w=1000&q=80"
                        />
                      </div>
                    </div>
                  </div>
                  <div>
                    <h6>Jimmy Dane</h6>
                    <small>2022-08-24 17:27:34</small>
                  </div>
                </div>
                <div class="card-detaild-btn">
                  <button
                    class="inline-block cursor-pointer rounded-md bg-gray-800 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900"
                  >
                    Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script src="blog.js"></script>
  </body>
</html>
