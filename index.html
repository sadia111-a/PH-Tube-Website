<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./Logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
  <body>
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16">
      <nav class="my-10">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a class="normal-case text-xl">
              <img src="./Logo.png" alt="" />
            </a>
          </div>
          <div class="navbar-center flex-col lg:flex">
            <button
              class="btn btn-secondary hover:text-white hover:bg-[#FF1F3D] text-[#252525] bg-[#25252533] border-none text-sm lg:text-xl font-medium"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <button
              id="btn-blog"
              class="btn text-xl font-medium text-white bg-[#FF1F3D]"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="w-11/12 mx-auto">
      <hr />
    </div>
    <main>
      <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-16 my-8">
        <div
          id="btn-container"
          class="btn-container flex gap-4 md:w-1/2 lg:w-5/12 mx-auto"
        ></div>
      </section>
      <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-10 my-8">
        <div>
          <div
            id="card-container"
            class="grid hidden grid-cols-1 md:grid-cols-3 lg:grid-cols-4 md:gap-4"
          ></div>
          <div id="nodata-container"></div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script src="blog.js"></script>
  </body>
</html>
